<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Views - Framework Approach</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asimovian&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
  <body>
    <div class="container">
        <header class="heading">
        </header>

        <div class="heading">
            <img src="image/scp_logo3.png" alt="Site logo" style="width:10%;">
            <div class="heading-text">
                <h1>SCP Foundation</h1>
                <h4>Secure, Contain, Protect</h4>
            </div>
        </div>
        
        <nav class="view-selector">
            <button class="view-button active" id="btn-cards" data-view="cards">Card View</button>
            <button class="view-button" id="btn-table" data-view="table">Table View</button>
            <button class="view-button" id="btn-categories" data-view="categories">Category View</button>
            <button class="view-button" id="btn-stats" data-view="stats">Stats View</button>
        </nav>

        <section class="asst-box">
            <p>> ACCESSING FOUNDATION DATABASE...</p>
            <p>> WARNING: THE PRINCE GEORGE COUNTY DATABASE IS<br><span class="classified">  CLASSIFIED_</span></p>
            <p>> Please present valid credentials.</p>
            <p>> AUTHORIZATION TOKEN: ██████████████████████</p>
            <p>> Access to PG County database granted.</p>
        </section>

        <main class="display-container">
            <div id="data-display">
                <div class="loading">Loading restaurant data...</div>
            </div>
        </main>


    </div>
    <script type="module" src="./script.js" defer></script>
</body>
</html>
